<!DOCTYPE html>
<head>
  <title>Journal</title> 
</head>
<body>
  <div class="jumbotron">
    <h1>The Cool Journal</h1>
  </div>
  <div class="container">
    <h2>Add a Journal Entry</h2>
    <form id="new-journal">
      <div class="form-group">
        <label for="new-title">Title</label>
        <input type="text"  class="form-control" id="new-title">
      </div>
      <div class="form-group">
        <label for="new-entry">Entry</label>
        <input type="text"  class="form-control" id="new-entry">
      </div>
      <div>
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
